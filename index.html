<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="pse/css/reset.css">
  	<link rel="stylesheet" href="pse/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="pse/js/modernizr.js"></script>
    <style>
    body  {
        background: url("assets/images/IMG_1813.JPG") no-repeat center center fixed;
        background-size: cover;
    }

    .hidden {
        display: none;
    }

    .title {
        font-size: 200px;
        color: white;
        font-family: 'Yellowtail', cursive;
        padding: 10px;
        animation-name: topFadeIn;
        animation-duration: 2s;
        position: absolute;
        left: 10rem;
        top: 5rem;
    }


    .animation-box-title {
        width: 100rem;
        height: 50rem;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        left: auto;
    }


    @keyframes topFadeIn {
      0% {
        position: absolute;
        top: -3rem;
        opacity: 0;
      }
      75% {
        position: absolute;
        opacity: 1;
      }

      100% {
        opacity: 1;
      }
    }


    .gallery-container {
        width: 100%;
        height: 100%;
        position: absolute;
    }


    </style>
</head>


<body data-hijacking="off" data-animation="fixed">

<section class="animation-box-title">
  <div class="title">Bowei Liu</div>
</section>

<section class="basic-intro">
  <p class="basic-intro-p paragraphs">Welcome to Bowei's personal website</p>

<section class="student hidden">
  <p class="student-intro paragraphs">I am a second year student of University of Toronto,completing honor B.S.C degree</p>

<section class="gallery-container-nature hidden">
  <h style="font-size:40px; color:white; font-family: 'Yellowtail', cursive;">Gallery</h>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="assets/images/IMG_1213.JPG" alt="Beside the fall" style="width:100%;">
      </div>

      <div class="item">
        <img src="assets/images/IMG_1614.JPG" alt="Yunnan View" style="width:100%;">
      </div>

      <div class="item">
        <img src="assets/images/IMG_1129.JPG" alt="Yunnan Spring water" style="width:100%;">
      </div>

      <div class="item">
        <img src="assets/images/IMG_1514.JPG" alt="Yunnan mountain village" style="width:100%;">
      </div>

      <div class="item">
        <img src="assets/images/IMG_1355.JPG" alt="DEER" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>

<section class="text box" style="height:1000px">

<script src="pse/js/jquery-2.1.4.js"></script>
<script src="pse/js/velocity.min.js"></script>
<script src="pse/js/velocity.ui.min.js"></script>
<script src="pse/js/main.js"></script> <!-- Resource jQuery -->

</body>

</html>
