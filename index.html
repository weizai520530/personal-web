<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  body  {
      background: url("assets/images/IMG_1813.JPG") no-repeat center center fixed;
      background-size: cover;
  }

  .title {
    font-size: 200px;
    color: white;
    font-family: 'Yellowtail', cursive;
    padding: 10px;
    animation-name: topFadeIn;
    animation-duration: 2s;
    position: absolute;
    left: 10rem;
    top: 5rem;
  }


  /**
  .paragraph {
    font-size: 20px;
    color: white;
    font-family: 'Yellowtail', cursive;
  }
  **/

  .animation-box-title {
    width: 100rem;
    height: 80rem;
    margin: 0 auto;
    overflow: hidden;
    position: relative;
    left: auto;
  }


  @keyframes topFadeIn {
    0% {
      position: absolute;
      top: -3rem;
      opacity: 0;
    }
    75% {
      position: absolute;
      opacity: 1;
    }

    100% {
      opacity: 1;
    }
  }


  .gallery-container {
    width: 100%;
    height: 100%;
    position: absolute;
  }


  </style>
</head>
<body>


<section class="animation-box-title">
  <div class="title">Bowei Liu</div>

</section>



<div class="page-break"></div>

<div class="gallery-container">
  <h2>Gallery</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="personal-web/assets/images/IMG_1213.JPG" alt="Pic 1" style="width:100%;">
      </div>

      <div class="item">
        <img src="personal-web/assets/images/IMG_1614.JPG" alt="Pic 2" style="width:100%;">
      </div>

      <div class="item">
        <img src="personal-web/assets/images/IMG_2814.JPG" alt="Pic 3" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>


<!-- start of page 2 -->



</html>
